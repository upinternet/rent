<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>新增产品</title>
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"/>
    <style type="text/css">
        body {
            text-align: center;
            padding: 100px 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <form class="form-horizontal" action="/product/new" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" name="price" placeholder="price">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" placeholder="description">
            </div>
        </div>
        <div class="form-group">
            <label for="displayOrder" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="displayOrder" name="displayOrder" placeholder="displayOrder">
            </div>
        </div>
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="file">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

</body>
</html>
