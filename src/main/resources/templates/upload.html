<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title sec:authentication="name"></title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<form action="/file/load" method="post" enctype="multipart/form-data">
    <p>名称：<input type="text" name="name"/></p>
    <p>价格：<input type="text" name="price"/></p>
    <p>描述：<input type="text" name="description" /></p>
    <p>排序：<input type="text" name="displayOrder" /></p>
    <p>图片：<input type="file" name="file" /></p>
    <p><input type="submit" value="提交"/></p>
</form>

</body>
</html>
